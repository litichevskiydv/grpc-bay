name: ci workflow

on:
  - push
  - pull_request

jobs:
  test:
    name: test

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        node-version: ["10", "12", "13", "14", "15", "16", "17"]
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install nodejs
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: install dependencies
        run: |
          npm ci
          npx lerna bootstrap
      - name: build
        run: npx lerna run build
      - name: test
        run: npx lerna run test
